<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Sign In / Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="logo-area"></div>

        <h1 class="welcome-text">Welcome</h1>

        <div class="auth-toggle">
            <button class="toggle-btn">sign up</button>
            <button class="toggle-btn active">Sign in</button>
        </div>

        <p class="no-account-text">No Account, Sign up!!</p>

        <form class="auth-form">
            <div class="input-group">
                <div class="icon-section">
                    <i class="fa-solid fa-inbox"></i>
                </div>
                <div class="field-section">
                    <label>Email Address</label>
                    <input type="email" value="Accountablehourseries@gmail.com" readonly>
                </div>
                <div class="status-section">
                    <i class="fa-regular fa-circle-check"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="icon-section">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="field-section">
                    <label>Password</label>
                    <input type="password" value="**************" readonly>
                </div>
                <div class="status-section">
                    <i class="fa-regular fa-circle-check"></i>
                </div>
            </div>

            <button type="submit" class="continue-btn">Continue</button>
        </form>

        <div class="divider">
            <span class="line"></span>
            <span class="divider-text">Or Continue With</span>
            <span class="line"></span>
        </div>

        <div class="social-links">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_Logo.svg" alt="Google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" class="apple-logo" alt="Apple">
        </div>
    </div>

</body>
</html>
