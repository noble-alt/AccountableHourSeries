<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountable Series | Welcome</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body class="auth-bg">

    <div class="auth-card">
        <div class="brand-logo"></div>

        <h1 class="welcome-text">Welcome</h1>

        <div class="auth-toggle">
            <button class="toggle-btn">sign up</button>
            <button class="toggle-btn active">Sign in</button>
        </div>

        <p class="helper-text">No Account, Sign up!!</p>

        <form class="auth-form">
            <div class="input-container">
                <div class="icon-section">
                    <i class="fa-solid fa-inbox"></i>
                </div>
                <div class="field-section">
                    <label>Email Address</label>
                    <input type="email" value="Accountablehourseries@gmail.com" readonly>
                </div>
                <div class="status-section">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </div>

            <div class="input-container">
                <div class="icon-section">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="field-section">
                    <label>Password</label>
                    <input type="password" value="************" readonly>
                </div>
                <div class="status-section">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </div>

            <button type="submit" class="btn-continue">Continue</button>
        </form>

        <div class="auth-divider">
            <span class="line"></span>
            <span class="divider-text">Or Continue With</span>
            <span class="line"></span>
        </div>

        <div class="social-wrapper">
            <a href="#" class="social-link"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google"></a>
            <a href="#" class="social-link"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook"></a>
            <a href="#" class="social-link apple-logo"><i class="fa-brands fa-apple"></i></a>
        </div>
    </div>

</body>
</html>
