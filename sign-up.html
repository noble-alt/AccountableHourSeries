<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Accountable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        <div class="logo-box"></div>

        <h1 class="title">Welcome</h1>
        <p class="subtitle">Sign in as:</p>

        <div class="role-selector">
            Mentee
        </div>

        <div class="input-container">
            <div class="input-icon-left">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            </div>
            <div class="input-content">
                <label>Email Address</label>
                <input type="email" value="Accountablehourseries@gmail.com" readonly>
            </div>
            <div class="input-icon-right">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#A8D5BA" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </div>
        </div>

        <button class="continue-btn">Continue</button>

        <div class="divider">
            <span class="line"></span>
            <span class="divider-text">Or Continue With</span>
            <span class="line"></span>
        </div>

        <div class="social-group">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_\"G\"_Logo.svg" alt="Google" class="social-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook" class="social-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" class="social-icon apple">
        </div>
    </div>

</body>
</html>
